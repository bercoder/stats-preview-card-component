<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">
    <section class="image"></section>
    <section class="header">
        <h2>Get <span>insights </span>that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats">
            <div>10k+ <span>Companies</span></div>
            <div>314 <span>Templates</span></div>
            <div>12M+ <span>Queries</span></div>
        </div>
    </section>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/bercoder/">Bercoder</a>.
    </div>
    
  </div>
</body>
</html>
